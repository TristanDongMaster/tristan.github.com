	$(function(){
		$('#J-btn-switch').click(function(){
			var hasAttr  = typeof $('.J-btn-status').attr('disabled') == 'undefined'
			console.log(hasAttr)
			if(!hasAttr){
				$('.J-btn-status').removeAttr('disabled')
			}
			else{
				$('.J-btn-status').attr('disabled','')
			}
		})
	})
</script>
